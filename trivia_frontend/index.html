  <div id = "home-page">
    <div id="welcome-message" class="hide-home">
      <h1>KAT TRIVIA</h1>
    </div>

    <div id="name-form" class="hide-home">
        <form>
            <fieldset>
              <p>
                <h3>ENTR NAYM</h3>
                <input type = "text"
                       id = "myText"
                       value = "" />
              </p>
              <button id="name-button">ENTER NAME</button>
            </fieldset>
          </form>
    </div>

    <div id="profile-pictures" class="hide-home">
        <fieldset>
          <h3>CHOOSE PROFILE PICCHUR</h3>
            <img src= "https://ei.marketwatch.com/Multimedia/2013/10/04/Photos/MG/MW-BM546_pfcats_20131004154326_MG.jpg?uuid=47b106e4-2d2d-11e3-886d-00212803fad6" alt="Money Cat">
            <img src= "https://st2.depositphotos.com/2412817/5730/i/950/depositphotos_57307411-stock-photo-very-tired-cat-on-a.jpg" alt="Tired Cat">
            <img src= "http://ihavecat.com/wp-content/uploads/2014/01/BUSINESSCAT_edited-1.jpg" alt="Business Cat">
            <img src= "https://i0.wp.com/spaymart.org/wp-content/uploads/2017/09/Excited-Cat.jpg?ssl=1" alt="Excited Cat">
            <img src= "https://pbs.twimg.com/profile_images/1080545769034108928/CEzHCTpI_400x400.jpg" alt="Grumpy Cat">
            <img src= "https://www.quickanddirtytips.com/sites/default/files/styles/article_main_image/public/images/7973/shutterstock_684452320-compressor.png?itok=dvkPwSfX" alt="Happy Cat">
        </fieldset>
    </div>

    <div id="ready-button" class="hide-home">
        <button id="button">IM READY</button>
    </div>
  
    <div id="scoreboard" class="hide-home">
      <h3>SCOREBORD</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </table>
    </div>
  </div>

  <div id = "question-page" class="questions">
    <div>
        <ul id = "answer-list">
            <form id = "question-form">
                <input type="radio" name="answer" value="1" id="answer1"><span id="radio-button-1"></span></input><br>
                <input type="radio" name="answer" value="2" id="answer2"><span id="radio-button-2"></span> </input><br>
                <input type="radio" name="answer" value="3" id="answer3"><span id="radio-button-3"></span></input><br>
                <input type="radio" name="answer" value="4" id="answer4"><span id="radio-button-4"></span> </input><br>
                <input type="submit" name="submit" value="AM I RITE?" id="submit-button"></input>
            </form>
        </ul>
    </div>
  </div>
